        <!-- Button Create a New post -->
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Create a new post</button>
           <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a New post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                   <div class="mb-3">
                        <label for="message-text" class="col-form-label">Caption:</label>
                        <textarea class="form-control" placeholder="Add the caption of your post here"></textarea>
                      </div>
                    </form>
                  </div>    
                
                <!-- Start Section Mini Icons -->

                <div class="Icons d-flex align-items-center justify-content-start">
                    <i class="fa-solid fa-camera d-flex"></i>
                    <i class="fa-solid fa-location-dot d-flex"></i>
                </div>
                <!-- END Section button right -->

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                  </div>
                </div>
              </div>
            </div>
